<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Data</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #slackUserName {
            font-size: 24px;                             
        }
        #slackDisplayImage {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 id="slackUserName" data-testid="slackUserName">Kabau Paatrick</h1>
    <img id="slackDisplayImage" src="https://ca.slack-edge.com/T05FFAA91JP-U05RP863FFB-22ae6bc58b83-512" alt="My slack User Name" data-testid="slackDisplayImage">
    <p data-testid="currentDayOfTheWeek"></p>
    <p data-testid="currentUTCTime"></p>
    <p data-testid="myTrack">Frontend</p>
     <a href="https://github.com/KabauPaatrick/gitdev-254.git" data-testid="githubURL">GitHub Repository</a>


    <script>
        // JavaScript code to update dynamic data
        function updateDynamicData() {
            // Get current date
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDate = new Date();
            const dayOfWeek = daysOfWeek[currentDate.getUTCDay()];
            
            // Update the current day of the week
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = `Current Day of the Week: ${dayOfWeek}`;
            
            // Get current UTC time in milliseconds
            const utcTime = Date.now();
            
            // Update the current UTC time
            document.querySelector('[data-testid="currentUTCTime"]').textContent = `Current UTC Time: ${utcTime} milliseconds`;
        }
        
        // Call the function to update dynamic data
        updateDynamicData();
    </script>
</body>
</html>
